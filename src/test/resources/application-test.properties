springdoc.swagger-ui.path=/swagger-ui.html
topics.default=/topic/greetings
stomp.endpoints.default=/gs-guide-websocket
# List of enabled CORS domains
cors.urls=http://localhost:3000,https://localhost:3000
# Enabling h2 console
spring.h2.console.enabled=true
# Custom h2 console URL path
spring.h2.console.path=/h2
# JDBC configuration
spring.datasource.url=jdbc:h2:mem:notifier
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.id.new_generator_mappings=true
spring.jpa.defer-datasource-initialization=true
# JPA dialect configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.springframework.security=info
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true